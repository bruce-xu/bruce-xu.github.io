        <div class="add">Add</div>
        <select>
            <option value="">Types</option>

<script src="./deps/esl.js"></script>
<script>
    require.config({
        baseUrl: './src'
    });

    require(['element', 'context'], function (Element, Context) {
        console.log('Hello');
        var root = new Element('div');
        var context = new Context(root);

        var el1 = new Element('div');
        root.addChild(el1);
        var el2 = new Element('p');
        root.addChild(el2);

        var el3 = new Element('span');
        el1.addChild(el3);
        var el4 = new Element('span');
        el1.addChild(el4);
        var el5 = new Element('span');
        el1.addChild(el5);

        var el6 = new Element('span');
        el2.addChild(el6);
        var el7 = new Element('span');
        el2.addChild(el7);

        context.render();
    });
</script>
